{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Add New Weather Conditions</h4>
                    </div>
                    <div class="card-body">
                        <form action="" method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html' %}
                            <div class="form-group text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-rounded">Submit</button>
                                <a href="{% url 'weatherconditions_list' %}" class="btn btn-secondary btn-rounded">Cancel</a>
                            </div>
                        </form>
                    </div> 
                </div> 
            </div>
        </div> 
    </div> 
</div> 
{% endblock %}
